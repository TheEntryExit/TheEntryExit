<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candle Pattern Probability Analyzer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <h1>Candle Pattern Probability Analyzer</h1>
        <p id="statusText">Loading candles...</p>
      </header>

      <main class="layout">
        <section class="panel builder-panel">
          <h2>Candle Sequence Builder</h2>
          <p class="muted">Define C1 to C4. Sequence length can be 1 to 4 candles.</p>

          <div id="sequenceContainer" class="sequence-container"></div>

          <div class="builder-actions">
            <button id="addCandleBtn" type="button">Add Candle</button>
            <button id="removeCandleBtn" type="button">Remove Candle</button>
          </div>
        </section>

        <section class="panel visual-panel">
          <h2>Sequence Visual</h2>
          <p class="muted">ANCHOR is always the final candle in your sequence. NEXT is the immediate future candle used for stats.</p>
          <div id="visualCandles" class="visual-candles"></div>
        </section>

        <section class="panel results-panel">
          <div class="results-header">
            <h2>Results</h2>
            <button id="runAnalysisBtn" class="run-btn" type="button">Run Analysis</button>
          </div>

          <div class="sample-card">
            <span class="label">Sample Size</span>
            <strong id="sampleValue">-</strong>
          </div>

          <div id="probabilityGrid" class="probability-grid"></div>
          <p id="errorText" class="error-text"></p>
        </section>
      </main>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
